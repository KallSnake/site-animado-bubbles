<!doctype html>

<html lang="pt-br">

  <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/bubble.png">

        <title> Início </title>

  </head>

    <body>


        
      <div class="hero">



        <div class="navbar">


          <img src="img/logo.png" alt="logo" class="logo">

          <button type="button"> Inscrever-se </button>


        </div>


        <div class="content">


          <small> Bem vindo ao nosso </small>

          <h1> World's <br> Creative Studio </h1>

          <button type="button"> Faça um tour </button>


        </div>


        <div class="side-bar">


          <img src="img/menu.png" alt="menu" class="menu">


          <div class="social-links">


            <img src="img/fb.png" alt="facebook">

            <img src="img/ig.png" alt="instagram">

            <img src="img/tw.png" alt="twitter">


          </div>



          <div class="useful-links">


            <img src="img/share.png" alt="">

            <img src="img/info.png" alt="">


          </div>



        </div>



        <div class="bubbles">

        
          <img src="img/bubble.png" alt="bolhas">

          <img src="img/bubble.png" alt="bolhas">

          <img src="img/bubble.png" alt="bolhas">

          <img src="img/bubble.png" alt="bolhas">

          <img src="img/bubble.png" alt="bolhas">

          <img src="img/bubble.png" alt="bolhas">

          <img src="img/bubble.png" alt="bolhas">

        
        </div>



      </div>


  
    </body>

</html>
